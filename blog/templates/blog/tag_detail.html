{% extends 'blog/base.html' %}

{% block content %}
  <h1>Tag: {{ tag.name }}</h1>
  <h3>Posts with this tag:</h3>
  {% for post in tag.post_set.all %}
    <div>
      <h3><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h3>
      <p>{{ post.content|truncatewords:30 }}</p>
    </div>
  {% empty %}
    <p>No posts with this tag yet.</p>
  {% endfor %}
{% endblock %}
