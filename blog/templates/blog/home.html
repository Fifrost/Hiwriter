{% extends 'blog/base.html' %}

{% block title %}Home - HiWriter Blog{% endblock %}

{% block content %}
<h1>Welcome to HiWriter Blog</h1>
<hr>
<div class="row">
    {% for post in posts %}
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content|truncatechars:100 }}</p>
                <a href="{% url 'post_detail' post.pk %}" class="btn btn-primary">Read More</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
