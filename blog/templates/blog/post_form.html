<!-- blog/templates/blog/post_form.html -->
{% extends 'blog/base.html' %}

{% block content %}
<h2>Create a New Post</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit Post</button>
</form>
{% endblock %}
